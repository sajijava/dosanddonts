<ion-header>
  <ion-toolbar>
    <ion-title>What is around me...</ion-title>
  </ion-toolbar>
  <!-- <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar> -->
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of results">
      <ion-label class="ion-text-wrap">
        <h1>{{ item.companyName }}</h1>
        <h5>{{ item.street }}, {{ item.city }}, {{ item.state }} {{ item.zip }}</h5>
        <h5>{{ item.phone }}</h5>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
